<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Component Breadcrumb</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="Breadcrumb.css">
  <link rel="stylesheet" href="../../css/fabric.css">

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="Jquery.Breadcrumb.js"></script>
  <script type="text/javascript">

    $(document).ready(function() {
        if ($.fn.Breadcrumb) {
          $('.ms-Breadcrumb').Breadcrumb();
        }
    });

    console.log($.fn.Breadcrumb);
  </script>
  <!-- Component Demo Styles -->

  <style type="text/css">

  	h1 {
  		width: 100%;
  		margin-bottom: 10px;
  		padding: 5px;
  		height: auto;
  		background-color: #0072BB;
  		color: #ffffff;
  		font-family: 'Segoe UI', Arial, Tahoma;
  		font-weight: 100;
  	}

    /* Demo contextual menu CSS */
    .ms-ContextualMenu.is-open  {
      position: relative;
      margin-bottom: 10px;
    }
    .ms-Dialog {
      position: relative;
      margin-bottom: 10px;
    }
    #componentWrapper {
      width: 100%;
      height: auto;
      float: left;
      position: relative;
    }

  </style>

</head>

<body>
	<h1>Breadcrumb</h1>
	<div id="componentWrapper">
    <div class="ms-Breadcrumb">
  <span class="ms-Breadcrumb-currentLarge">Working files</span>
  <a href="#" class="ms-Breadcrumb-parent">OneDrive @ Contoso</a>
  <span class="ms-Breadcrumb-current">Working files</span>
</div>

  </div>
</body>
</html>
