<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="https://code.jquery.com/jquery-2.1.4.js" type="text/javascript"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="../../Content/fabric.min.css">
    <link rel="stylesheet" href="../../Content/fabric.components.min.css">


    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>


    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>
</head>
<body>
    <div id="content-header">
        <div class="padding">
            <h1>Translator - Client Page</h1>
        </div>
    </div>
    <div id="content-main">
        <div class="padding">
            <div class="ms-font-xxl">Languages</div>
            <p><div class="ms-font-xl">From:</div></p>

 


            <select id="source-lang">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
            </select>
            <p>To:</p>
            <select id="target-lang">
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="en">English</option>
                <option value="de">German</option>
            </select>

        </div>
        <div class="padding">
            <h2><div class="ms-font-xxl">Translation</div></h2>
            
            <div id="result-word"></div><br /><br />
            <button id="get-translation" class="ms-Button ms-Button--primary" >
                <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                <span class="ms-Button-label"><div class=".ms-fontColor-themeDark">Translate the selected word</div></span>
            </button>
        </div>
    </div>
</body>
</html>
